<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            font-size: 1.2rem;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #f0f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>✅ السيرفر يعمل بنجاح!</h1>
        <p>إذا كنت ترى هذه الصفحة، فهذا يعني أن Vite يعمل بشكل صحيح</p>
        <div class="status">
            <strong>الوقت:</strong> <span id="time"></span>
        </div>
    </div>
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString('ar-SA');
    </script>
</body>

</html>
